<doctype html>
    <name>Edit Student - Flask Student Database</name>
    <h2>Edit Student</h2>

    {% from "_formhelpers.html" import render_field %}
    <form method=post>
        <dl>
            {{ render_field(form.name) }}
            {{ render_field(form.subject) }}
            {{ render_field(form.score) }}
        </dl>
        <p><input type=submit value=Submit>
    </form>
